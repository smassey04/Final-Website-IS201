<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Game - Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Navbar */
        nav.navbar {
            background-color: #1a1a1a; /* Dark gray background */
            border-bottom: 2px solid #ffffff; /* White border */
        }

        nav.navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* White text */
        }

        nav.navbar .navbar-nav .nav-link {
            color: #ffffff; /* White text */
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav.navbar .navbar-nav .nav-link:hover {
            background-color: #333333; /* Dark gray on hover */
            color: #ffffff;
        }

        /* Main Section with game */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .game-container {
            background-color: #1a1a1a; /* Dark gray container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 2px solid #ffffff; /* White border for the input */
            border-radius: 5px;
            background-color: #333333; /* Dark gray background for input */
            color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffffff; /* White background for the button */
            color: black; /* Black text for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #cccccc; /* Light gray on hover */
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
        }

        .error-message {
            color: #e74c3c; /* Red text for errors */
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 0;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resumepageboot.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="gamepageboot.html">Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="myrunningjourneypageboot.html">My Running Journey</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Section -->
    <main>
        <div class="game-container">
            <h1>Number Guessing Game</h1>
            <p>Guess the number between 1 and 100! Good Luck :)</p>

            <div class="input-group">
                <input type="number" id="guessInput" placeholder="Enter your guess" />
            </div>
            <button type="button" class="button" onclick="checkGuess()">Submit Guess</button>

            <p id="message" class="message"></p>

            <button type="button" class="button" onclick="resetGame()">Start New Game</button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let randomNumber;
        let attempts = 0;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            console.log("Random Number:", randomNumber); // Debugging
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = ''; // Clear input
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = 'Please enter a valid number between 1 and 100.';
                messageElement.classList.add('error-message');
            } else if (userGuess < randomNumber) {
                messageElement.textContent = `Too low! Try again. Attempts: ${attempts}`;
                messageElement.classList.remove('error-message');
            } else if (userGuess > randomNumber) {
                messageElement.textContent = `Too high! Try again. Attempts: ${attempts}`;
                messageElement.classList.remove('error-message');
            } else {
                messageElement.textContent = `ðŸŽ‰ Congratulations! You guessed it in ${attempts} attempts.`;
                messageElement.classList.remove('error-message');
            }
        }

        function resetGame() {
            startGame();
        }

        window.onload = startGame; // Start game when page loads
    </script>
</body>
</html>
