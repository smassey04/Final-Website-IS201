<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dragon Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            background-color: #111;
            border-bottom: 2px solid #ff3c00;
        }

        nav.navbar .navbar-brand {
            color: #ff3c00;
            font-weight: bold;
        }

        nav.navbar .nav-link {
            color: #f0f0f0;
        }

        nav.navbar .nav-link:hover {
            color: #ff3c00;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .game-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 60, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 26px;
            color: #ff3c00;
            margin-bottom: 15px;
        }

        .input-group input {
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 2px solid #ff3c00;
            border-radius: 5px;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff3c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e63700;
        }

        .message, #dragon {
            margin-top: 15px;
            font-size: 16px;
        }

        .error-message {
            color: #e74c3c;
        }

        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

       <!-- Navigation-->
         <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="index.html">Resume</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="resumepageboot.html">Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="gamepageboot.html">Game</a></li>
                <li class="nav-item"><a class="nav-link" href="myrunningjourneypageboot.html">My Running Journey</a></li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Game Section -->
    <main>
        <div class="game-container">
            <h1>Defeat the Dragon!</h1>
            <p>Guess the secret number (1‚Äì100) before the dragon wakes up after 10 failed tries!</p>

            <div class="input-group">
                <input type="number" id="guessInput" placeholder="Enter your guess" />
            </div>
            <button class="button" onclick="checkGuess()">üî• Submit Guess</button>

            <p id="message" class="message"></p>
            <p id="dragon" class="message">üêâ The dragon sleeps... for now.</p>

            <button class="button" onclick="resetGame()">üîÑ Start New Game</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Dragon Game | Stay brave, hero.
    </footer>

    <script>
        let randomNumber;
        let attempts;
        const maxAttempts = 10;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('dragon').textContent = "üêâ The dragon sleeps... for now.";
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            const dragon = document.getElementById('dragon');
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "‚ö†Ô∏è Enter a number between 1 and 100!";
                message.classList.add('error-message');
                return;
            }

            message.classList.remove('error-message');

            if (guess < randomNumber) {
                message.textContent = `Too low! üßä Attempts left: ${maxAttempts - attempts}`;
            } else if (guess > randomNumber) {
                message.textContent = `Too high! üî• Attempts left: ${maxAttempts - attempts}`;
            } else {
                message.textContent = `üèÜ You guessed it in ${attempts} attempts! The dragon is defeated!`;
                dragon.textContent = "üíÄ The dragon has fallen!";
                return;
            }

            if (attempts >= maxAttempts) {
                message.textContent = `üíÄ The dragon wakes! You failed. The number was ${randomNumber}.`;
                dragon.textContent = "üî• ROAR! The dragon is awake!";
            }
        }

        function resetGame() {
            startGame();
        }

        window.onload = startGame;
    </script>

</body>
</html>
